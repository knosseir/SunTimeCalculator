<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- FONT

  <!-- CSS

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/css.css">

  <!--Javascript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="./js.js"></script>
  <script src="./location.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="favicon.png">

</head>
<body onload="time()">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  <div class="row">
    <div id="nav" class="text">
      <a id="s" class="navBox white" href="./index.html" style="float: left; margin-left: 2vw;">SUN TIME CALCULATOR</a>
      <a id="a" class="navBox white" href="#">ABOUT</a>
      <a id="c" class="navBox white" href="https://github.com/knosseir/SunTimeCalculator">GITHUB</a>
    </div>

    <img id="exp" src="./images/exp.png" height="26" width="26">

    <div id="white">
      <img id="x" src="./images/x.png" height="26" width="26">
      <a id="a" class="wBox black center text" href="#" style="margin-top: 4vh;">ABOUT</a>
      <a id="xc" class="wBox black center text" href="https://github.com/knosseir/SunTimeCalculator">GITHUB</a>
    </div>
  </div>


  <div class="row">
    <div id="ui" class="six columns center">
      <div class="row">
        <div class="five columns offset-by-one labelCont">
          <div class="data row">TIME:</div>
          <div class="data row">LATITUDE:</div>
          <div class="data row">LONGITUDE:</div>
          <div class="data row">SEASON:</div>
          <div class="data row">SKIN TONE:</div>
        </div>
        <div class="five columns labelCont">
          <div id="dataTime" class="data"></div>
          <div id="startLat" class="data"></div>
          <div id="startLon" class="data"></div>
          <div id="season" class="data"></div>
          <div id="skin" class="data"></div>
        </div>
      </div>

      <button type="button" id="locationButton" onclick="getUserLocation()">Find Location</button>
      <button type="button" id="refreshLocation" onclick="initMap()">Refresh map</button>
    </div>
  
    <div id="map" class="six columns"></div>
    <script>
        function initMap() {
          var uluru = {lat: -25.363, lng: 131.044};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
        }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6NbQeFsHQKM8JJNdu-bxYlfIeQDogAl4&callback=initMap">
    </script>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
