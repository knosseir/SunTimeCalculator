<html lang="en">
<head>
  <!-- Basic Page Needs

  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/css.css">

  <!--Javascript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="./js/js.js"></script>
  <script src="./js/location.js"></script>
  <script src="./js/master_calculator.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="./favicon.png">

</head>
<body onload="pageload()">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
   
  <div class="row">
    <div id="nav" class="text">
      <a id="s" class="navBox white" href="index.html" style="float: left; margin-left: 2vw;">SUN TIME CALCULATOR</a>
      <a id="a" class="navBox white" href="#">ABOUT</a>
      <a id="c" class="navBox white" href="https://github.com/knosseir/SunTimeCalculator">GITHUB</a>
    </div>

    <img id="exp" src="./images/exp.png" height="26" width="26">

    <div id="white">
      <img id="x" src="./images/x.png" height="26" width="26">
      <a id="a" class="wBox black center text" href="#" style="margin-top: 4vh;">ABOUT</a>
      <a id="xc" class="wBox black center text" href="https://github.com/knosseir/SunTimeCalculator">GITHUB</a>
    </div>
  </div>

  <div class="row">
    <div id="b1" class="six columns center" style="padding-top: 10vh;">
      <button type="button" onclick="getUserLocation()" style="margin-top: 35vh;">Find Location</button>
    </div>

    <div id="ui" class="six columns center" style="padding-top: 10vh;">
      <div class="row">
        <div class="data six columns">TIME:</div>
        <div id="dataTime" class="data">?</div>
      </div>
      <div class="row">
        <div class="data six columns">LATITUDE:</div>
        <div id="startLat" class="data">?</div>
      </div>
      <div class="row">
        <div class="data six columns">LONGITUDE:</div>
        <div id="startLon" class="data ">?</div>
      </div>
      <div class="row">
        <div class="data six columns">SEASON:</div>
        <div id="season" class="data ">?</div>
      </div>
      <div class="row">
        <div class="data six columns">SKIN TONE:</div>
        <div id="skin" class="data ">?</div>
      </div>
      <div class="row">
        <div class="data six columns">WEATHER:</div>
        <div id="weather" class="data ">?</div>
      </div>
      <div class="row">
        <div class="data six columns">TIME UNTIL SUNBURNT:</div>
        <div id="sunburn" class="data ">?</div>
      </div>

      <div>
        <p>
        <font size="3">What is your skin tone?</font></p>
        <img src="http://www.destinationskin.com/wp-content/uploads/2013/05/fitzpatrick-scale.jpg" width="85%">
        <div>
          <select name="mydropdown" id="selection">
          <option value="Skin1">Type I</option>
          <option value="Skin2">Type II</option>
          <option value="Skin3">Type III</option>
          <option value="Skin4">Type IV</option>
          <option value="Skin5">Type V</option>
          <option value="Skin6">Type VI</option>
          </select>
          <button onclick="vitD()">Enter</button>
          <a class="result"></a>
        </div>
      </div>
      <script>
          function vitD()
          {
            var skinTone = document.getElementById("selection");
            var s = skinTone.options[skinTone.selectedIndex].value;
            $(".result").html("</br>Result: ")
            if(s == "Skin1" || s == "Skin2")
              $(".result").html("You only need to stay under the sun 5-10 minutes a day to get enough vitamin D.")
            if(s == "Skin3" || s == "Skin4")
              $(".result").html("You only need to stay under the sun 10-15 minutes a day to get enough vitamin D.")
            if(s == "Skin5" || s == "Skin6")
              $(".result").html("You need to stay under the sun about an hour a day to get enough vitamin D.")
          } 
      </script>
    </div>
  
    <div id="map" class="six columns"></div>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6NbQeFsHQKM8JJNdu-bxYlfIeQDogAl4&callback=initMap">
    </script>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
